<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="fruits">
        <li>apple</li>
        <li>banana</li>
        <li>grape</li>
    </ul>


    <script>

        const $fruits = document.getElementById('fruits');

        const $li = document.createElement('li');
        $li.textContent = 'mango';

        // $fruits.insertBefore($li, $fruits.lastElementChild); 혹은 밑에 방법도 가능

        $fruits.insertBefore($li, document.querySelector('#fruits < li:nth-child(2'));

        $fruits.insertBefore($li, $fruits.firstElementChild.nextElementSibling);
    </script>
</body>
</html>
