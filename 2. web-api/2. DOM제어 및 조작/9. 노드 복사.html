<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="fruits">
        <li>apple</li>
    </ul>

    <script>
        const $fruits = document.querySelector('#fruits');

        //li - apple 의 원본 요소 취득
        const $apple = $fruits.firstElementChild;

        //apple의 사본 생성 (얕은 복사 : 자기 자신 노드만 복사)
        const $shallowClone = $apple.cloneNode();//복제본을 리턴한다.
        $fruits.appendChild($shallowClone);
        $shallowClone.textContent = 'apple2'


        //apple의 사본 생성 (깊은복사: 자기 자신 포함 모든 자손노드를 복제)
        
        const $deepclone = $apple.cloneNode(true);
        
        console.log($deepclone);

        $fruits.appendChild($deepclone);//그대로 복제

        //복제는 보통 그냥 만들기보다 빠르고

        
        //ul을 깊은 복사
        const $ulclone = $fruits.cloneNode(true);
        $fruits.appendChild($ulclone);


        //자기자신과 속성노드까지는 획득하지만 
        /*요소노드가 있으면 속성노드는 형제로. 텍스트노드는 요소의 자식으로 배치.
            자기 자식은 복제를 안하다.
        */

    </script>

</body>
</html>
